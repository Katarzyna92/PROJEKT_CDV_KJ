<!-- Ekran wejściowy do wyboru połączenia-->
<form>
  <h2>Wybór lotu</h2>
  <div class="row large_text">

    <div>
      <label for="country_departure">
        <span>Z</span>
      </label>
      <select #country_departure type="button" data-toggle="dropdown" name="departure" [(ngModel)]="departureCity">
        <option value="" disabled selected>Wybierz lotnisko</option>
        <option *ngFor="let city of departureCities" [value]="city">{{city}}</option>
      </select>
    </div>

    <!-- <span><i class="fas fa-exchange-alt"></i></span> -->

    <div>
      <label for="country_arrival">
        <span>Do</span>
      </label>
      <select #country_arrival type="button" data-toggle="dropdown" name="arrival" [(ngModel)]="arrivalCity">
        <option value="" disabled selected>Wybierz lotnisko</option>
        <option *ngFor="let city of arrivalCities" [value]="city">{{city}}</option>
      </select>
    </div>
  </div>


  <div class="row large_text">
    <div>
      <label>
        <span>Data wylotu</span>
      </label>
      <input type="date" #date_departure [min]="today | date: 'yyyy-MM-dd'"
        (change)="showDateDeparture(date_departure.value)">
    </div>

    <div>
      <label>
        <span>Data powrotu</span>
      </label>
      <input type="date" #date_arrival [min]="tomorrow | date: 'yyyy-MM-dd'">
    </div>
  </div>

  <div class="row large_text">
    <div class="passengers">
      <label for="numbers_of_passengers">
        <span>Liczba pasażerów</span>
      </label>
      <select #numbers_of_passengers>
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>

      <label for="children">
        <span>W tym dzieci</span>
      </label>
      <select #children>
        <option value="0" selected="selected">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <label for="seniors">
        <span>W tym seniorzy</span>
      </label>
      <select #seniors>
        <option value="0" selected="selected">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>
  </div>

  <div class="row">
    <a routerLink="/login"><button type="button" class="btn btn-danger"
        (click)="showCountryDeparture(country_departure.value); showCountryArrival(country_arrival.value); showDateDeparture(date_departure.value); showDateArrival(date_arrival.value); showNumbersPassengers(numbers_of_passengers.value); showNumbersChildren(children.value); showNumbersSeniors(seniors.value)">
        <span>Logowanie </span>
        <i class="fas fa-plane"></i>
      </button></a>
  </div>

</form>

<router-outlet> </router-outlet>
