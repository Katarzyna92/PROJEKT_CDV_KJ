<!-- Logowanie -->
<form>
  <h2>Logowanie</h2>

  <div>
    <input type="text" placeholder="E-mail" #email name="email">
    <input type="password" placeholder="Hasło" #password name="password">
  </div>

  <div class="row">
    <button (click)="logowanie(email, password)" type="button" class=" btn btn-danger">
      <span>Zaloguj się </span>
      <i class="fas fa-plane"></i>
    </button>
  </div>

  <div>{{ comUser }}</div>

  <div>{{ info }}</div>


  <div class="undo">
    <a routerLink="/flight"><i class="fas fa-arrow-circle-left"></i></a>
  </div>

</form>


<router-outlet> </router-outlet>
