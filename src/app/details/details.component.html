<!-- Uzupełnienie danych pasażera-->
<form>
  <h2>Dane pasażera</h2>

  <div class="row large_text">
    <div>
      <label for="first_name">Imię</label>
      <input #first_name placeholder="Wpisz imię" type="text">
    </div>

    <div>
      <label for="last_name">Nazwisko</label>
      <input #last_name placeholder="Wpisz nazwisko" type="text">
    </div>

    <div>
      <label for="address">Adres</label>
      <input #address placeholder="Wpisz adres" type="text">
    </div>
  </div>

  <div class="row large_text">
    <div>
      <label>
        <span>Dodatkowy bagaż</span>
      </label>
      <select #luggage>
        <option selected="selected" value="0">Nie</option>
        <option value="100">Tak</option>
      </select>
    </div>

    <div>
      <label>
        <span>Zniżka dla dziecka</span>
      </label>
      <select #discountChildren>
        <option selected="selected" value="0">Nie</option>
        <option value="500">Tak</option>
      </select>
    </div>

    <div>
      <label>
        <span>Zniżka dla seniora</span>
      </label>
      <select #discountSeniors>
        <option selected="selected" value="0">Nie</option>
        <option value="600">Tak</option>
      </select>
    </div>
  </div>

  <div class="row justify-content-center">
    <a routerLink="/summary"><button type="button" class="btn btn-danger"
        (click)="showFirstName(first_name.value); showLastName(last_name.value); showAddress(address.value); showLuggage(luggage.value); showDiscountChildren(discountChildren.value);showDiscountSeniors(discountSeniors.value)">
        <span>Przejdź do podsumowania </span>
        <i class="fas fa-plane"></i>
      </button></a>
  </div>

  <div class="undo">
    <a routerLink="/seats"><i class="fas fa-arrow-circle-left"></i></a>
  </div>

</form>


<router-outlet> </router-outlet>
